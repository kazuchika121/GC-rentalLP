        .gradient-text {

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button {

        }

    <script>
        tailwind.config = {
            theme: {

                            100: '#ffe4e6',

                            500: '#f43f5e',
                            600: '#e11d48',
                            800: '#9f1239',
                            900: '#881337',

</head>

            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,

        const Header = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: '選ばれる理由', href: '#benefits' },
                { name: 'プラン・価格', href: '#plans' },
                { name: '導入の流れ', href: '#flow' },
                { name: '収益シミュレーション', href: '#simulation' },
            ];

                <header className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/95 shadow-sm py-3' : 'bg-transparent py-5'}`}>

                        <div className="flex items-center gap-2">
                            <Sparkles className="w-6 h-6 text-brand-600" />
                            <span className="text-2xl font-bold tracking-wide serif text-gray-800">GOD-CLEANER-GOLD</span>
                        </div>
                        {/* Desktop Nav */}
                        <nav className="hidden md:flex items-center gap-8">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-sm font-medium text-gray-600 hover:text-brand-600 transition-colors">

                        </button>
                    </div>
                    {/* Mobile Nav */}

                        <div className="absolute top-full left-0 w-full bg-white border-t border-gray-100 shadow-lg md:hidden py-4 px-6 flex flex-col gap-4 animate-fadeIn">

                                <a key={link.name} href={link.href} className="text-gray-700 py-2 border-b border-gray-50" onClick={() => setIsOpen(false)}>

        };

                    <div className="container mx-auto px-6 relative z-10">

                            <h1 className="text-4xl lg:text-6xl font-bold text-gray-900 leading-tight mb-6">

                                <span className="gradient-text">GOD-CLEANER-GOLD</span>を<br/>
                                リスクゼロで導入しませんか？
                            </h1>
                            <p className="text-lg text-gray-600 mb-10 leading-relaxed">

                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <a href="#simulation" className="px-8 py-4 bg-brand-800 text-white text-lg font-bold rounded-full hover:bg-brand-900 transition-all shadow-xl shadow-brand-200 flex items-center justify-center gap-2">

                                    収益シミュレーション
                                </a>
                                <a href="#plans" className="px-8 py-4 bg-white text-gray-700 border border-gray-200 text-lg font-bold rounded-full hover:bg-gray-50 transition-all flex items-center justify-center gap-2">

        // Benefits Section with Attached Image
        const Benefits = () => {

                },
                {
                    icon: <ShieldCheck className="w-6 h-6 text-brand-600" />,
                    title: "安心のメンテナンスとサポート",
                    desc: "万が一のトラブル時も迅速に対応し、営業への影響を最小限に抑えます。"

                {
                    icon: <TrendingUp className="w-6 h-6 text-brand-600" />,
                    title: "経費計上で節税対策",
                    desc: "毎月のレンタル料金は全額「経費」として計上可能。減価償却の複雑な計算も不要で、会計処理がシンプルになります。"

            return (

                        <div className="grid lg:grid-cols-2 gap-12 items-center">
                            <div>

                                </h2>
                                <p className="text-gray-600 mb-8 leading-relaxed">
                                    単なる「貸し出し」ではありません。私たちはサロン経営のパートナーとして、リスクを最小化し、利益を最大化するための仕組みを提供しています。

                                <div className="grid sm:grid-cols-2 gap-6">
                                    {features.map((feature, idx) => (
                                        <div key={idx} className="bg-white p-6 rounded-xl shadow-sm border border-brand-100/50">
                                            <div className="w-12 h-12 bg-brand-50 rounded-lg flex items-center justify-center mb-4">
                                                {feature.icon}
                                            </div>
                                            <h4 className="font-bold text-lg mb-2 text-gray-800">{feature.title}</h4>

                                </div>
                            </div>

                                    {/* ユーザー様指定の画像を唯一使用 */}
                                    <img 
                                        src="./lp_main_image.jpg"
                                        onError={(e) => {
                                            e.target.onerror = null; 
                                            e.target.style.display = 'none'; // 画像が見つからない場合は非表示にし、枠だけ残さない
                                            e.target.parentNode.style.backgroundColor = '#f3f4f6'; // グレーの背景を表示
                                            e.target.parentNode.innerHTML = '<div class="flex items-center justify-center h-full text-gray-400">Image Not Found</div>';
                                        }}
                                        alt="GOD-CLEANER-GOLDのあるサロン" 
                                        className="w-full h-full object-cover transform hover:scale-105 transition-transform duration-700 ease-out"
                                    />
                                </div>

                                {/* 実績バッジ */}
                                <div className="absolute top-6 left-6 bg-white/90 backdrop-blur-sm p-4 rounded-xl shadow-lg border border-brand-100">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-brand-100 p-2 rounded-full">
                                            <Check className="w-5 h-5 text-brand-600" />
                                        </div>
                                        <div>
                                            <div className="text-xs text-gray-500">導入実績</div>
                                            <div className="text-lg font-bold text-gray-800">2,000店舗突破</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Plans Section
        const Plans = () => {
            const plans = [
                { 
                    years: 1, 
                    title: "1年プラン", 
                    price: "48,000", 
                    features: ["短期導入向け", "修理保証付き", "契約満了後返却可"] 
                },
                { 
                    years: 3, 
                    title: "3年プラン", 
                    price: "21,000", 
                    isPopular: true, 
                    features: ["おすすめプラン", "月々の負担を軽減", "消耗品割引あり"] 
                },
                { 
                    years: 5, 
                    title: "5年プラン", 
                    price: "17,000",

                }

            return (
                <section id="plans" className="py-20 bg-white">
                    <div className="container mx-auto px-6">

                            <h2 className="text-3xl font-bold mb-4 text-gray-800">契約期間別料金プラン</h2>
                            <p className="text-gray-500">サロンの経営計画に合わせて選べる3つのプラン</p>

                        {/* デポジット表示 */}

                                <ShieldCheck className="w-5 h-5" />
                                <span>デポジット（保証金）: 一律 30,000円（税別）</span>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto px-4">
                            {plans.map((plan, idx) => (
                                <div key={idx} className={`relative border rounded-2xl p-8 transition-all duration-300 hover:shadow-xl flex flex-col ${plan.isPopular ? 'border-brand-500 shadow-lg bg-brand-50/30 transform md:-translate-y-4' : 'border-gray-200 bg-white'}`}>
                                    {plan.isPopular && (
                                        <div className="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-brand-600 text-white px-4 py-1 rounded-full text-sm font-bold shadow-md">
                                            人気No.1
                                        </div>
                                    )}
                                    <div className="text-center mb-6">
                                        <h3 className="text-xl font-bold text-gray-600 mb-2">{plan.title}</h3>
                                        <div className="flex items-end justify-center gap-1 text-brand-800">
                                            <span className="text-sm font-bold mb-2">月額</span>
                                            <span className="text-4xl font-bold">{plan.price}</span>
                                            <span className="text-sm font-bold mb-2">円(税別)〜</span>
                                        </div>
                                    </div>
                                    <ul className="space-y-4 mb-8 flex-1">
                                        {plan.features.map((feat, i) => (
                                            <li key={i} className="flex items-center gap-3 text-sm text-gray-600">
                                                <div className="w-5 h-5 rounded-full bg-brand-100 flex items-center justify-center flex-shrink-0">
                                                    <Check className="w-3 h-3 text-brand-600" />
                                                </div>
                                                {feat}
                                            </li>
                                        ))}
                                    </ul>
                                    <a href="#contact" className={`w-full py-3 rounded-lg text-center font-bold transition-colors ${plan.isPopular ? 'bg-brand-600 text-white hover:bg-brand-700' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
                                        このプランで相談
                                    </a>
                                </div>
                            ))}
                        </div>
                        <div className="mt-12 text-center">
                            <p className="text-sm text-gray-500 mb-4">※表示価格は概算です。審査結果やオプションにより変動する場合があります。</p>
                            <a href="#contact" className="inline-flex items-center text-brand-600 font-semibold hover:underline">
                                詳細な見積もりはこちら <ChevronDown className="w-4 h-4 rotate-[-90deg]" />
                            </a>
                        </div>
                    </div>
                </section>
            );
        };

        // Flow Section
        const Flow = () => {
            const steps = [
                {
                    icon: <Mail className="w-6 h-6 text-white" />,
                    title: "お問い合わせ",
                    desc: "まずはフォームよりお気軽にお問い合わせください。"
                },
                {
                    icon: <FileText className="w-6 h-6 text-white" />,
                    title: "資料送付",
                    desc: "サービス内容や利用規約などの詳細資料をお送りします。"
                },
                {
                    icon: <CreditCard className="w-6 h-6 text-white" />,
                    title: "決済・契約",
                    desc: "初回のみクレジットカード決済。2ヶ月目以降は口座振替となります。"
                },
                {
                    icon: <Truck className="w-6 h-6 text-white" />,
                    title: "発送・納品",
                    desc: "平日15時までの決済確認で当日出荷いたします。"
                }
            ];

            return (
                <section id="flow" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold mb-4 text-gray-800">導入までの流れ</h2>
                            <p className="text-gray-500">スピーディーな手続きで、最短翌日からご利用いただけます</p>
                        </div>

                        <div className="grid md:grid-cols-4 gap-8 relative max-w-6xl mx-auto">
                            {/* Connecting Line (Desktop only) */}
                            <div className="hidden md:block absolute top-12 left-0 w-full h-0.5 bg-gray-200 -z-10 transform -translate-y-1/2"></div>

                            {steps.map((step, idx) => (
                                <div key={idx} className="relative flex flex-col items-center text-center group">
                                    <div className="w-16 h-16 rounded-full bg-brand-600 flex items-center justify-center shadow-lg mb-6 group-hover:scale-110 transition-transform duration-300 relative z-10">
                                        {step.icon}
                                        <div className="absolute -top-2 -right-2 w-8 h-8 rounded-full bg-white border-2 border-brand-600 flex items-center justify-center text-sm font-bold text-brand-600">
                                            {idx + 1}
                                        </div>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-800 mb-3">{step.title}</h3>
                                    <p className="text-sm text-gray-600 leading-relaxed px-2">{step.desc}</p>
                                    
                                    {/* Arrow for mobile */}
                                    {idx < steps.length - 1 && (
                                        <div className="md:hidden mt-6 text-gray-300">
                                            <ChevronDown className="w-6 h-6" />
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Simulation Component (Updated: Light Mode & Fixed Input)
        const Simulation = () => {
            // プラン: 1=1年, 3=3年, 5=5年
            const [selectedPlan, setSelectedPlan] = useState(3); 
            // 入力値を文字列として扱うことで、空入力を許容する
            const [menuPrice, setMenuPrice] = useState("4500"); 
            const [customers, setCustomers] = useState(30); // 月間客数

            // プランごとの月額コスト（新価格）
            const planCosts = {
                1: 48000,
                3: 21000,
                5: 17000
            };

            const monthlyCost = planCosts[selectedPlan];
            // 入力が空の場合は0として計算
            const priceNum = menuPrice === "" ? 0 : Number(menuPrice);
            const monthlySales = priceNum * customers;
            const monthlyProfit = monthlySales - monthlyCost;

            const handlePriceChange = (e) => {
                setMenuPrice(e.target.value);
            };

            return (
                <section id="simulation" className="py-20 bg-white text-gray-800">
                    <div className="container mx-auto px-6">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold mb-4 text-gray-800">収益シミュレーション</h2>
                                <p className="text-gray-600">契約プランと稼働数から、月々の利益を試算できます</p>
                            </div>

                            <div className="bg-brand-50 rounded-2xl p-8 border border-brand-100 shadow-xl">
                                <div className="grid md:grid-cols-2 gap-12">
                                    <div className="space-y-8">
                                        {/* プラン選択 */}
                                        <div>
                                            <label className="block text-sm font-bold text-gray-700 mb-3">契約プラン選択</label>
                                            <div className="grid grid-cols-3 gap-2">
                                                {[1, 3, 5].map((year) => (
                                                    <button
                                                        key={year}
                                                        onClick={() => setSelectedPlan(year)}
                                                        className={`py-2 px-4 rounded-lg font-bold text-sm transition-all shadow-sm ${
                                                            selectedPlan === year 
                                                            ? 'bg-brand-600 text-white shadow-md ring-2 ring-brand-300' 
                                                            : 'bg-white text-gray-600 hover:bg-gray-50 border border-gray-200'
                                                        }`}
                                                    >
                                                        {year}年プラン
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {/* 施術単価 */}
                                        <div>
                                            <label className="block text-sm font-bold text-gray-700 mb-2">施術単価 (円/回)</label>
                                            <div className="relative">
                                                <input 
                                                    type="number" 
                                                    value={menuPrice}
                                                    onChange={handlePriceChange}
                                                    className="w-full bg-white border border-gray-300 rounded-lg px-4 py-3 text-gray-800 focus:outline-none focus:border-brand-500 focus:ring-2 focus:ring-brand-200 font-mono text-lg shadow-sm transition-all"
                                                    placeholder="0"
                                                />
                                                <span className="absolute right-4 top-3 text-gray-400">円</span>
                                            </div>
                                        </div>

                                        {/* 客数スライダー */}
                                        <div>
                                            <label className="flex justify-between text-sm font-bold text-gray-700 mb-4">
                                                <span>月間施術人数</span>
                                                <span className="text-brand-600 text-lg">{customers}人</span>
                                            </label>
                                            <input 
                                                type="range" 
                                                min="5" 
                                                max="100" 
                                                step="1"
                                                value={customers}
                                                onChange={(e) => setCustomers(Number(e.target.value))}
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-brand-500"
                                            />
                                            <div className="flex justify-between text-xs text-gray-500 mt-2">
                                                <span>5人</span>
                                                <span>50人</span>
                                                <span>100人</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* 結果表示 */}
                                    <div className="bg-white rounded-xl p-6 flex flex-col justify-center space-y-6 border border-brand-100 shadow-md relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-300 to-brand-600"></div>
                                        
                                        <div className="flex justify-between items-center border-b border-gray-100 pb-4">
                                            <span className="text-gray-600 text-sm">月額コスト目安<br/><span className="text-xs text-gray-400">({selectedPlan}年プラン)</span></span>
                                            <span className="text-xl font-medium text-gray-800">¥{monthlyCost.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between items-center border-b border-gray-100 pb-4">
                                            <span className="text-gray-600 text-sm">月間売上想定</span>
                                            <span className="text-xl font-medium text-gray-800">¥{monthlySales.toLocaleString()}</span>
                                        </div>
                                        <div className="pt-2">
                                            <span className="text-gray-600 text-sm block mb-1">月間想定利益</span>
                                            <div className="text-4xl font-bold text-brand-600 tracking-tight">
                                                ¥{monthlyProfit.toLocaleString()}
                                            </div>
                                        </div>
                                        <div className="bg-brand-50 rounded p-3 text-xs text-brand-800 mt-2 border border-brand-100">
                                            <p>💡 月に <span className="font-bold text-brand-600">{Math.ceil(monthlyCost / (priceNum || 1))}人</span> の施術でコスト回収可能です。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Contact/CTA Section (Updated with new fields and Google Forms link)
        const Contact = () => {
            return (
                <section id="contact" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                            <div className="grid md:grid-cols-2">
                                <div className="p-10 bg-brand-800 text-white flex flex-col justify-between">
                                    <div>
                                        <h2 className="text-3xl font-bold mb-4">まずは無料相談から</h2>
                                        <p className="text-brand-100 mb-8">
                                            「サロンを始める時にどの機器が良いかわからない」「審査が通るか不安」など、どんなことでもお気軽にご相談ください。専任のコンシェルジュが丁寧に対応いたします。
                                        </p>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="flex items-center gap-3">
                                            <Phone className="w-5 h-5" />
                                            <span className="text-lg font-bold">0120-977-801</span>
                                            <span className="text-xs bg-brand-700 px-2 py-1 rounded">平日 10:00-17:00</span>
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <Mail className="w-5 h-5" />
                                            <span className="text-lg">assist@mindf.jp</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-10 bg-white flex flex-col justify-center items-center text-center">
                                    <h3 className="text-2xl font-bold text-gray-800 mb-6">お問い合わせフォーム</h3>
                                    <p className="text-gray-600 mb-8">
                                        以下のボタンよりGoogleフォームへ移動し、必要事項をご記入の上送信してください。
                                    </p>
                                    
                                    {/* Googleフォームへのリンクボタン */}
                                    {/* 下記の href 属性にご自身のGoogleフォームのURLを設定してください */}
                                    <a 
                                        href="https://forms.gle/3z3Nuh1hUd49kRJJA" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="w-full py-4 bg-brand-600 text-white font-bold rounded-lg hover:bg-brand-700 transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2 group"
                                    >
                                        お問い合わせはこちら
                                        <ExternalLink className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                                    </a>
                                    
                                    <p className="text-xs text-gray-400 mt-4">
                                        ※Googleフォームのページが別タブで開きます。
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer
        const Footer = () => {
            return (
                <footer className="bg-gray-900 text-white py-12 border-t border-gray-800">
                    <div className="container mx-auto px-6 text-center">
                        <div className="flex items-center justify-center gap-2 mb-6">
                            <Sparkles className="w-5 h-5 text-brand-600" />
                            <span className="text-xl font-bold serif">Mindfitness</span>
                        </div>
                        <div className="flex flex-wrap justify-center gap-6 text-sm text-gray-400 mb-8">
                            <a href="#" className="hover:text-white transition-colors">運営会社</a>
                            <a href="#" className="hover:text-white transition-colors">プライバシーポリシー</a>
                            <a href="#" className="hover:text-white transition-colors">特定商取引法に基づく表記</a>
                            <a href="#" className="hover:text-white transition-colors">利用規約</a>
                        </div>
                        <p className="text-xs text-gray-600">
                            © 2026 Mindfitness Co.,ltd. All rights reserved.<br/>
                        </p>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    <main>
                        <Hero />
                        <Problems />
                        <Benefits />
                        <Plans />
                        <Flow />
                        <Simulation />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- Custom Animation Styles -->
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</body>
</html>
